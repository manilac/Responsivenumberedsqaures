<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ResponsiveSquare</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="shufflesort.js"></script>
</head>
<body>
<div class="container col-md-12">
    <div class="mobile_head">
    <h1>Shuffle and Sort</h1>
    </div>
    <div class="col-md-4 col-sm-4 col-md-push-8 col-sm-push-8">
        <div class="row">
            <div class="col-md-12  col-sm-12  col-xs-6">
                <button onClick="shuffle()" class="btn btn-primary">Shuffle</button>
            </div>
            <div class="col-md-12 col-sm-12  col-xs-6">
                <button onClick="sort()" class="btn btn-primary">Sort</button>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-sm-8 col-md-pull-4 col-sm-pull-4">
        <div class="row text-center" id="container"></div>
    </div>
</div>
</body>
</html>
